{% extends "base.html" %}

{% block sidebar %}

<ul>
	<li><a href="/inventory">Home</a></li>
</ul>


{% endblock %}


{% block content %}


<html>
<body>
<h1>Medicines</h1>
<h3>Search Medicines</h3>
{% csrf_token %}
<input type="text" id="search" name="search"/>
<ul id="search-results">

</ul>

{% for medicine in medicines %}
<div>
<h2> <a href="/inventory/get_med/{{medicine.batch_number}}">{{medicine.medicine_name}}</a></h2>
<p> {{medicine.quantity}} </p>
<p> {{medicine.expiry_date}} </p>
</div>
{% endfor %}
</body>
</html>
{% endblock %}
